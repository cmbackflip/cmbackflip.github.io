<!DOCTYPE html>
<html>
<style type="text/css">
	.text {
	background: url(http://apod.nasa.gov/apod/image/0603/coma_misti.jpg) -80px -80px;
  	color: red;
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    font-weight: bold;
  	font-size: 100px;
  	font-family: arial, helvetica;
  	width: 600px;
  	margin: 50px auto;
  	text-align: center;
	}
	#confirm {
	visibility: hidden;
	text-align: center;
	}
	#starter {
		visibility: visible;
		text-align: center;
	}
	.confirm {
		border: 1px;
		color: white;
		padding: 15px 32px;
		border-radius: 80px;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		background-color: black;
	}
	.grass {
		border: 1px;
		color: white;
		padding: 15px 32px;
		border-radius: 80px;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		background-color: green;
	}
	.fire {
		border: 1px;
		color: white;
		padding: 15px 32px;
		border-radius: 80px;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		background-color: red;
	}
	.diamondButton {
		border: 1px;
		color: white;
		padding: 15px 32px;
		border-radius: 80px;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		margin: 4px 2px;
		cursor: pointer;
		text-decoration-color: white;
		background-color: #3399ff;
	}
</style>
<head>
	<title></title>
</head>
<P id="diamonds" class="text">diamonds: 0</P>
<button class="diamondButton" onclick="diamondClick(1)">Mine a diamond</button>
<br>
<p>cursor: ten diamonds</p>
<button onclick = "buyUpgrade(1)">buy a cursor</button>
<body>
<script type="text/javascript">
	var diamondTotal = 0
	var clickUpgrades = 1
	var cursorCost = 10
	var diamondsPerSecond = 0
	function diamondClick(type) {
		if (type == 1) {
		diamondTotal = diamondTotal + clickUpgrades;
		}
		if (type == 2) {
			diamondTotal += diamondsPerSecond;
		}
		document.getElementById('diamonds').innerHTML = `diamonds: ${diamondTotal}`;
	}
	function buyUpgrade(upgrade) {
		if (upgrade == 1) {
			if (diamondTotal >= cursorCost) {
				diamondTotal -= cursorCost
				diamondsPerSecond += 1
			}
		}
	}

	window.setInterval(function() {
	diamondClick(2)
	}, 1000); 
		
	


</script>
</body>
</html>
